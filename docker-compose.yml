version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: export-dashboard-postgres
    environment:
      POSTGRES_DB: export_dashboard
      POSTGRES_USER: export_user
      POSTGRES_PASSWORD: export_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - export-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: export-dashboard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - export-network

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: export-dashboard-backend
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_USERNAME=export_user
      - DB_PASSWORD=export_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - export-network
    restart: unless-stopped

  # Vue.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: export-dashboard-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - export-network
    restart: unless-stopped

  # pgAdmin for PostgreSQL Database Management
  pgadmin:
    image: dpage/pgadmin4:8.13
    container_name: export-dashboard-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@export-dashboard.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json
    depends_on:
      - postgres
    networks:
      - export-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  export-network:
    driver: bridge